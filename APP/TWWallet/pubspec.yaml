name: tw_wallet
description: Taiwan Digital Wallet - Secure credential management app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # SDK Module (local path reference)
  did_sdk_module:
    path: ../APPSDK

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^14.0.0

  # Local Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  animations: ^2.0.11

  # Biometrics
  local_auth: ^2.1.8

  # NFC
  nfc_manager: 3.5.0

  # Utilities
  json_annotation: ^4.8.1
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/i18n/
